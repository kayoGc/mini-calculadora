<!DOCTYPE html>
<html onload="carregou()" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora 10 mil</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Calculadora 2 numeros</h1>
    </header>
    <article id="calc">
        <div id="visor"></div>
        <div id="principal">
            <section id="numeros">
                <button class="numero" onclick="clicar0()">1</button>
                <button class="numero" onclick="clicar1()">2</button>
                <button class="numero" onclick="clicar2()">3</button>
                <button class="numero" onclick="clicar3()">4</button>
                <button class="numero" onclick="clicar4()">5</button>
                <button class="numero" onclick="clicar5()">6</button>
                <button class="numero" onclick="clicar6()">7</button>
                <button class="numero" onclick="clicar7()">8</button>
                <button class="numero" onclick="clicar8()">9</button>
                <button class="numero" onclick="clicar9()">0</button>
            </section>
            <section id="operadores">
                <button class="operador" onclick="div()">/</button>
                <button class="operador" onclick="mult()">X</button>
                <button class="operador" onclick="adi()">+</button>
                <button class="operador" onclick="sub()">-</button>
                <button class="operador" id="ingual" onclick="ingual()">=</button>
                <button class="operador" id="apagar" onclick="apagar()">C</button>
            </section>
        </div>
    </article>
    <footer>
        <p><small>&copy; Kayo Victor</small></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
